apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-demo
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
        - name: gitops-demo
          image: colakk35/gitops-demo:c9e94426dcb502bf455545f758c40397a4c73464
          ports:
            - containerPort: 8080
