apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-demo
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
        - name: gitops-demo
          image: colakk35/gitops-demo:57604fee74b26f931a9c69cb43c729958d1dda7f
          ports:
            - containerPort: 8080
