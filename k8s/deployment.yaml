apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-demo
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
        - name: gitops-demo
          image: colakk35/gitops-demo:3009fc3f7f3d5db75669469194c4392e074c1fbe
          ports:
            - containerPort: 8080
