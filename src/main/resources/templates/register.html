<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .form-control,
        .btn {
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .btn-success {
            background-color: #10b981;
            border-color: #10b981;
        }

        .btn-success:hover {
            background-color: #059669;
            border-color: #059669;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-5" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4 fw-bold text-secondary">Hesap Oluştur</h2>

        <div th:if="${error}" class="alert alert-danger text-center py-2 fs-6" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">KULLANICI ADI</label>
                <input type="text" th:field="*{username}" class="form-control bg-light border-0" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold">ŞİFRE</label>
                <div class="input-group">
                    <input type="password" th:field="*{password}" id="password" class="form-control bg-light border-0"
                        required>
                    <button class="btn btn-light border-0 text-muted" type="button" id="togglePassword"
                        style="background-color: #f8f9fa;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">KAYIT OL</button>
        </form>
        <div class="mt-4 text-center">
            <span class="text-muted small">Zaten hesabınız var mı?</span> <a href="/login"
                class="text-decoration-none fw-bold" style="color: #10b981;">Giriş Yap</a>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            if (type === 'text') {
                togglePassword.classList.remove('text-muted');
                togglePassword.classList.add('text-success');
            } else {
                togglePassword.classList.add('text-muted');
                togglePassword.classList.remove('text-success');
            }
        });
    </script>

</body>

</html>
