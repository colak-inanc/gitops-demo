<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-5 text-center" style="width: 100%; max-width: 450px;">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#10b981"
                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
        </div>
        <h2 class="mb-3 fw-bold text-dark">Giriş Başarılı!</h2>
        <p class="text-muted mb-4">Hoşgeldin, <strong class="text-dark" th:text="${username}">Kullanıcı</strong>! panele
            başarıyla erişim sağladın.</p>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold" style="border-radius: 0.5rem;">GÜVENLİ
                ÇIKIŞ</button>
        </form>
    </div>

</body>

</html>
