<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Giriş Yap</h2>

    <div th:if="${param.error}" class="alert alert-danger">Kullanıcı adı veya şifre hatalı!</div>
    <div th:if="${param.logout}" class="alert alert-info">Çıkış yapıldı.</div>
    <div th:if="${param.success}" class="alert alert-success">Kayıt başarılı! Giriş yapabilirsiniz.</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Kullanıcı Adı</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Şifre</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/register">Hesabın yok mu? Kayıt Ol</a>
    </div>
</div>

</body>
</html>
